<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get_it_done</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h1 {
            margin-bottom: 0.5em;
        }
        .container p {
            margin-bottom: 1em;
        }
        .container .cta-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1em 2em;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container .cta-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to To-Do List App</h1>
    </div>
    <div class="main">
        <div class="container">
            <h1>Stay Organized</h1>
            <p>Manage your tasks efficiently and never miss a deadline.</p>
            <button class="cta-button">Get Started</button>
        </div>
    </div>
</body>
</html>
